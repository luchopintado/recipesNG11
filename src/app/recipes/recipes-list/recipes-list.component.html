<div class="row">
    <div class="col-12">
        <a class="btn btn-success" routerLink="/recipes/new">New Recipe</a>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="list-unstyled my-2">
            <app-recipe-item

              [recipe]="recipe"
              [index]="i"
            ></app-recipe-item>
        </div>

    </div>
</div>
