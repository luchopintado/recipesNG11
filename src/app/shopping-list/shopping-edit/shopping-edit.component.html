<div class="row">
    <div class="col-12 col-md-8">
        <form (ngSubmit)="onSubmitIngredient(f)" #f="ngForm">
            <div class="form-row mb-3">
                <div class="col-6 col-md-6">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter a name"
                        ngModel
                        required
                        />
                </div>
                <div class="col-6 col-md-4">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        class="form-control"
                        id="amount"
                        name="amount"
                        placeholder="Enter an amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                        />
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-danger mx-2" (click)="onDelete()" *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary mx-2" (click)="onClear()">Clear</button>
        </form>
    </div>
</div>
